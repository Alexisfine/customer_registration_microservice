server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    username:
    password:
    url: jdbc:postgresql://localhost:5432/cloud_customer
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

